name: Build and Lint with Docker

on:
  push:
    branches:
      - main # 当推送到 main 分支时触发
  pull_request:
    branches:
      - main # 当有 Pull Request 合并到 main 时触发

jobs:
  build-and-lint:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker (optional, if needed for buildx or other setup)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app:latest -f dockerfile.dev .

      # Step 4: Run lint inside Docker container
      - name: Run lint inside Docker
        run: docker run nextjs-app:latest npm run lint

      # Step 5: Run build inside Docker container
      - name: Run build inside Docker
        run: docker run nextjs-app:latest npm run build

      # Optional: Remove Docker image to free up space
      - name: Clean up Docker images
        run: docker rmi nextjs-app:latest
