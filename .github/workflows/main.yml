name: Build and Lint with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app:latest -f Dockerfile.dev .

      # Step 4: Run lint inside Docker container
      - name: Run lint inside Docker
        run: docker run --rm nextjs-app:latest npm run lint

      # Step 5: Run build inside Docker container with environment variables
      - name: Run build inside Docker
        run: |
          docker run --rm \
          -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
          nextjs-app:latest npm run build

      # Optional: Remove Docker image to free up space
      - name: Clean up Docker images
        run: docker rmi nextjs-app:latest
